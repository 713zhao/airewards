name: ai_rewards_system
description: "AI Rewards System - A Flutter application for managing reward points, redemptions, and user engagement through gamification."
publish_to: 'none' # Private package

version: 1.0.0+1

environment:
  sdk: ^3.9.2
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Firebase Services
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  firebase_analytics: ^11.3.3
  firebase_messaging: ^15.1.3
  firebase_performance: ^0.10.0+8
  firebase_crashlytics: ^4.1.3

  # Authentication
  google_sign_in: ^6.2.1
  local_auth: ^2.3.0

  # Local Storage
  sqflite: ^2.4.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2

  # Networking & Connectivity
  http: ^1.2.2
  dio: ^5.7.0
  connectivity_plus: ^6.0.5

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  crypto: ^3.0.6
  path: ^1.9.0
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  json_annotation: ^4.9.0

  # Google Mobile Ads
  google_mobile_ads: ^5.2.0

  # Animation & UI
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.3
  auto_size_text: ^3.0.0

  # Platform Integration
  url_launcher: ^6.3.1
  share_plus: ^10.0.2
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.2

  encrypt: any
  go_router: any
  rxdart: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting & Code Generation
  flutter_lints: ^5.0.0
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

  # Testing
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  fake_cloud_firestore: ^3.0.3
  firebase_auth_mocks: ^0.14.1
  google_sign_in_mocks: ^0.3.0
  sqflite_common_ffi: ^2.3.3
flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/config/default_tasks.json
